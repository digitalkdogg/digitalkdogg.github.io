/**********************************************
**          *** Header class  ****           **
**********************************************/
  class Header extends React.Component {
    constructor() {
      super();
      this.state = {
        'title': 'Kevin Bollman',
        'phone': '814-777-1196',
        'email': 'KevinBollman@gmail.com',
        'headline': 'Full Stack Web Developer'
      };
    }

    render() {
      
      return(
        <div id = "header">
          <div id = "title-container">
            <div id = "logo-container">logo</div>
              <div id = "text-container">
                <this.Title title = {this.state.title} />
                <this.Contact phone = {this.state.phone} />
                <this.Email email = {this.state.email} />
              </div>
          </div>
        </div>
      )
    } 

    Title(props) {
      return (
          <div id = "title">{props.title}</div>
      )
    }

    Contact(props) {
      return(
        <div class="phone">{props.phone}</div>
      )
    }

    Email(props) {
      return (
        <div class = "email">{props.email}</div>
      )
    }

    Headline(props) {
      return(
          <div id = "headline">{props.headline}</div>
        )
    }


  }
